language:
- generic
dist: trusty
sudo: true
addons:
  apt:
    packages:
    - texlive-latex-extra
    - texlive-luatex
    - cm-super
    - latexmk
    - tex4ht
    - texlive-fonts-recommended
    - texlive-lang-italian
    - latex-xcolor
    - pgf
    - lmodern
    - aspell
    - aspell-en
script:
- make ci
before_deploy:
- git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: WirelessNetworkNotes.pdf
  skip_cleanup: true
  on:
    repo: EmanueleC/WirelessNetworkNotes
    tags: true
